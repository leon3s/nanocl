name: global
type: namespace

clusters:
  - name: dev
    auto_start: true
    joins:
      - cargo: express-test-deploy
        network: express-test-deploy
    vars:
      pre_domain: dev.
      CLUSTER: DEV

  - name: staging
    auto_start: true
    vars:
      CLUSTER: STAGING
      pre_domain: staging.
    joins:
      - cargo: express-test-deploy
        network: express-test-deploy

  - name: production
    auto_start: true
    vars:
      CLUSTER: PRODUCTION
    joins:
      - cargo: express-test-deploy
        network: express-test-deploy

networks:
  - name: express-test-deploy

cargoes:
  - name: express-test-deploy
    image: express-test-deploy:development
    network: express-test-deploy
    proxy_config:
      target_port: 3000
      domain_name: "express-test-deploy.com"
      host_ip: 172.20.245.51
      template: nodejs-single
    envs:
      - NODE_ENV=production
      - CLUSTER={{vars.CLUSTER}}
